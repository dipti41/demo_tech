

<div class="login-box">
    <div class="login-logo">        
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <div style="color: #FF0000" *ngIf="loginError">{{loginError}}</div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group has-feedback">
                <input type="text" formControlName="username" class="form-control" placeholder="Username" required>
                <div *ngIf="username.invalid && (username.dirty || username.touched)" class="error">
                    <div *ngIf="username.errors">
                        Username is required.
                    </div>
                </div>
            </div>
            <div class="form-group has-feedback">
                <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
                    <div *ngIf="password.errors">
                        Password is required.
                    </div>
                </div>
            </div>
            <div class="row">
                <!--                        <div class="col-xs-8">
                                            <div class="checkbox icheck">
                                                <label>
                                                    <input type="checkbox"> Remember Me
                                                </label>
                                            </div>
                                        </div>-->
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block btn-flat">Sign In</button>
                    

                </div>
                <div class="col-xs-4">
                    
                    <button type="button" routerLink="/register" routerLinkActive="active" class="btn btn-primary btn-block btn-flat">Register</button>

                </div>
                <!-- /.col -->
            </div>
        </form>

    </div>
    <!-- /.login-box-body -->
    <div class="service-error" *ngIf="error">
        <h1>{{error.errorTitle}}</h1>
        <h3>{{error.errorDesc}}</h3>
    </div>
</div>
